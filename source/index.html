---
layout: base
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
  <div class="pagination">
    {% if paginator.next_page %}
      <a class="prev" href="{{paginator.next_page}}">&larr; Ältere Beiträge</a>
    {% endif %}
    <a href="/blog/">Blog-Archiv</a>
    {% if paginator.previous_page %}
    <a class="next" href="{{paginator.previous_page}}">Neuere Beiträge &rarr;</a>
    {% endif %}
  </div>
</div>
