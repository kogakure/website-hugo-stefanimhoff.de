<section>
  {% unless site.related_posts == empty %}
  <h1>Ähnliche Beiträge</h1>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
    <li class="related">
      <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endunless %}
</section>
