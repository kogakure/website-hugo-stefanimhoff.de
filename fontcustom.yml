font_name: iconfont
css_selector: .icon-{{glyph}}
preprocessor_path: "/assets/fonts"
autowidth: false
no_hash: false
force: false
debug: false
quiet: false


input:
  vectors: vectors
  templates: vectors/templates


output:
  fonts: app/_assets/fonts
  css: app/_assets/scss/base
  preview: docs


# --------------------------------------------------------------------------- #
# Templates
#   Included in Font Custom: preview, css, scss, scss-rails
#   Custom templates should be saved in the INPUT[:templates] directory and
#   referenced by their baserame.
# --------------------------------------------------------------------------- #

templates:
 - _iconfont.scss
 - preview
