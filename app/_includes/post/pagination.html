<div class="pagination">
  {% if page.previous.url %}
  <a class="pagination-link pagination-left" href="{{ page.previous.url }}" title="Previous Article: {{ page.previous.title }}"><svg class="pagination-icon"><use xlink:href="#arrow-left"></use></svg> {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
  <a class="pagination-link pagination-right" href="{{ page.next.url }}" title="Next Article: {{ page.next.title }}">{{ page.next.title }} <svg class="pagination-icon"><use xlink:href="#arrow-right"></use></svg></a>
  {% endif %}
</div>
