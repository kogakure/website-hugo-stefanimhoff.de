{% capture tag %}{{ page.tags | size }}{% endcapture %}

{% unless tag == '0' %}
<div class="tags">
  <svg class="classification-icon"><use xlink:href="#tag"></use></svg>
  {% for tag in page.tags %}
    <a class="tags-link" href="/{{ site.tag_dir }}/{{ tag }}">{{ tag }}</a>
  {% endfor %}
</div>
{% endunless %}
