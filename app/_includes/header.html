<header id="top" class="header attribution-main" role="banner">

  {% include attribution_header.html %}

  <div class="article-title">
    {% if page.homepage %}
      <div class="logo">
        <i class="icon-logo"></i>
      </div>
      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
    {% else %}
      <div class="logo">
        <a href="{{ site.root }}" class="icon-logo"></a>
      </div>
      <h1>{% if page.title or post.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
    {% endif %}
  </div>
  <a href="#nav" class="nav-btn"><span>Navigation</span> <i class="icon-menu"></i></a>
</header>
