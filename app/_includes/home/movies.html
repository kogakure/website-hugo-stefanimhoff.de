<div class="movies section custom-underline">
  <div class="wrap">
    <h2>{{ site.data.settings.homepage.movies.headline }}</h2>
    <div class="content">
      {{ site.data.settings.homepage.movies.text | markdownify }}
    </div>

    <div class="grid-links inline-links">
      {% for topic in site.data.movies %}
        <h3>{{ topic.name }}</h3>
        <ul>
          {% for movie in topic.items %}
            <li><a href="http://www.imdb.com/title/{{ movie.id }}/">{{ movie.text }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>
  </div>
</div>
