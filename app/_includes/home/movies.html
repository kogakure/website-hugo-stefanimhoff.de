<div class="movies section custom-underline">
  <div class="wrap">
    <h2>{{ site.data.settings.homepage.movies.headline }}</h2>
    <div class="content">
      {{ site.data.settings.homepage.movies.text | markdownify }}
    </div>

    <div class="grid-links inline-container">
      {% for topic in site.data.movies %}
        <h3 class="inline-container-headline">{{ topic.name }}</h3>
        <ul class="inline-container-list">
          {% for movie in topic.items %}
            <li class="inline-container-item"><a class="inline-container-link" href="http://www.imdb.com/title/{{ movie.id }}/">{{ movie.text }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>
  </div>
</div>
