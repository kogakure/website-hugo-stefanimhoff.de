<div class="books section custom-underline">
  <div class="wrap">
    <h2>{{ site.data.settings.homepage.books.headline }}</h2>
    <div class="content">
      {{ site.data.settings.homepage.books.text | markdownify }}
    </div>

    <div class="grid-links inline-links">
      {% for topic in site.data.books %}
        <h3>{{ topic.name }}</h3>
        <ul>
          {% for book in topic.items %}
            <li><a href="http://www.amazon.de/gp/product/{{ book.asin }}?ie=UTF8&tag=kogakurede-21&linkCode=as2&camp=1638&creative=6742&creativeASIN={{ book.asin }}">{{ book.text }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>
  </div>
</div>
