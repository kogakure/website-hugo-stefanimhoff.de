<div class="recommendations section inline-links custom-underline">
  <div class="wrap">
    <h2>Link Recommendations</h2>

    {% for topic in site.data.recommendations %}
      <h3>{{ topic.category }}</h3>
      <ul>
        {% for recommendation in topic.items %}
          <li><a href="{{ recommendation.url }}">{{ recommendation.text }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</div>
